  <body>
    <header class="container-fluid">
      <img src="images/logo2.png" alt="Notre Logo" />

    <nav class="container navigation">
      <ul>

    <h1>Nous-contacter</h1>

    <main class="container tarifs">
      <div id="form">
        <form id="contact" method="GET" action="" data-netlify="true">
          <legend>
            <em
              >Une question ou des remarques?<br />
              Merci d'utiliser le formulaire ci-dessous</em
            >
          </legend>
          <div>
            <label class="form-label"><b>Nom :*</b></label>
            <input
              class="form-control"
              type="text"
              name="nom"
              id="nom"
              placeholder="Romaric"
            />
            <span id="erreurnom"></span>
          </div>
          <div>
            <label class="form-label"><b>E-mail :* </b></label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="monadresse@gmail.com"
            />
            <span id="erreuremail"></span>
          </div>
          <div>
            <label class="form-label"><b> Vos remarques :* </b></label>
            <textarea
              class="form-control"
              name="message"
              id="message"
              placeholder=" Ecrivez ici votre message..."
            ></textarea>
            <span id="erreurmessage"></span>
          </div>
          <br />
          <div>
            <button class="btn btn-primary" type="submit">Envoyer</button>
          </div>
          <br />
        </form>
      </div>
    </main>

    <footer class="container">
      <a href="#">Tout droit réservé copyright</a>
    </footer>

    <script src="js/contact.js"></script>
  </body>
