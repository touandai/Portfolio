<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Contacter Charles CANTIN" />
    <title>contact Charles Cantin</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header class="container-fluid">
      <img src="images/logo2.png" alt="Notre Logo" />
    </header>

    <nav class="container navigation">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="galerie.html">Galerie</a></li>
        <li><a href="tarifsetprestations.html">Tarifs et Prestations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main class="container tarifs">
      <div class="formulaire col">
        <h1>Nous-contacter</h1>
        <hr />
      </div>

      <div class="form col">
        <form id="contact" method="POST" data-netlify="true">
          <legend>
            Une question, ou envie de nous faire des remarques?<br />
            Merci d'utiliser le formulaire ci-dessous
          </legend>
          <div>
            <label class="form-label">Nom :*</label>
            <input
              class="form-control"
              type="text"
              name="name"
              placeholder="Par exemple Brice"
              required
            />
          </div>
          <div>
            <label class="form-label"> E-mail :* </label>
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="monadresse@....."
            />
          </div>
          <div>
            <label class="form-label"> Vos remarques :* </label>
            <textarea
              class="form-control"
              name="message"
              placeholder=" Ecrivez ici votre message..."
              required
            ></textarea>
          </div>
          <br />
          <div>
            <button class="btn btn-primary" type="submit">Envoyer</button>
          </div>
          <br />
        </form>
      </div>
    </main>

    <footer class="container-fluid">
      <a href="#">Tout droit réservé copyright</a>
    </footer>

    <script src="contact.js"></script>
  </body>
</html>
